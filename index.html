<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>JOB APPLICATION FORM</h1>
<form action="Responce.html">
  <fieldset>
    <legend>Personal Information</legend>
    <table>
      <tr>
        <td><label for="">First Name*</label></td>
        <td><input type="text" required /></td>
      </tr>
      <tr>
        <td><label for="">Surname*</label></td>
        <td><input type="text"  /><br /></td>
      </tr>
      <tr>
        <td><label for="">Date of Birth</label></td>
        <td><input type="date" /><br /></td>
      </tr>
      <tr>
        <td><label for="">Gender</label></td>
        <td>
          <input type="radio" name="GENDER" />MALE
          <input type="radio" name="GENDER" />FEMALE
          <input type="radio" name="GENDER" />NOT PREFERED
        </td>
      </tr>
      <tr>
        <td><label for="">Profile Picture*</label></td>
        <td><input type="file" name="" id="" /></td>
      </tr>
    </table>
  </fieldset>

<fieldset>
  <legend>Contact Information</legend>
  <table>
    <tr>
      <td><label for="">Email*</label></td>
      <td><input type="text" required /><br /></td>
    </tr>
    <tr>
      <td><label for="">Phone Number*</label></td>
      <td><input type="text" required /><br /></td>
    </tr>
    <tr>
      <td>
        <label for="">Address</address></label>
      </td>
      <td><textarea name="" id="" rows="3" cols="20"></textarea></td>
    </tr>
    <tr>
      <td><label for="">Country</label></td>
      <td>
        <select name="" id="">
          <option value="">INDIA</option>
          <option value="">USA</option>
          <option value="">UK</option>
        </select>
        <br />
      </td>
    </tr>
  </table>
</fieldset>

<fieldset>
  <legend>Education Background</legend>
  <table>
    <tr>
      <td><label for="">Highest Qualification</label></td>
      <td>
        <select name="" id="">
          <option value="">Graduate</option>
          <option value="">UnGraduate</option>
        </select>
        <br />
      </td></tr>
    <tr>
      <td><label for="">Specialization</label></td>
      <td><input type="text"/><br /></td>
    </tr>
    <tr>
      <td>
        <label for="">Year of Graduation</address></label>
      </td>
      <td><input type="text" name="" id=""></td>
    </tr>
    <tr>
      
    </tr>
  </table>
</fieldset>

<fieldset>
  <legend>Job Preference</legend>
  <table>
    <tr>
      <td><label for="">Preferred Role</label></td>
    <td><input type="text" name="" id="">
        <br />
      </td>
     </tr>
    <tr>
      <td><label for="">Expected Salary</label></td>
      <td><input type="text" /><br /></td>
    </tr>
    <tr>
      <td>
        <label for="">Preferred Location </address></label>
      </td>
<td><input type="checkbox" name="" id=""> Bangalore   
<input type="checkbox"  name="" id="">Chennai   
<input type="checkbox"  name="" id="">Hyderbad    
<input type="checkbox"  name="" id="">Delhi  
<input type="checkbox"  name="" id="">Remote</td>
  <tr>
    <td><label for="">Willing to Relocate?</label></td>
    <td><input type="checkbox" name="" id="">
    </td>
  </tr>  </tr>
  </table>
</fieldset>
<fieldset>
  <legend>Create Account</legend>
  <table>
    <tr>
      <td><label for="">Password*</label></td>
    <td><input type="password" required placeholder="Min 6 characters" id="">
        <br />
      </td>
     </tr>
    <tr>
      <td><label for="">Confirm Password*</label></td>
    <td><input type="password" required  id="">
        <br />
      </td>
     </tr>
  </table>
</fieldset>
<fieldset>
    <legend>Resume</legend>
    <table>
        <tr>
            <td><label for=""> Upload Resume(PDF only)*
    
            </label></td>
            <td><input type="file" name="" id=""></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Agreement</legend>
    <table>
        <tr>
    
            <td><input type="checkbox" name="" id="">
            <label for="">I agree to the terms and conditions*</label></td>
        </tr>
        <tr>
        <td><input type="submit" value="Submit Application" name="" id="" />
        <input type="Reset" value="Reset Form" id="" /></td>
      </tr>
    </table>
</fieldset>
</form>
</body>
</html>
